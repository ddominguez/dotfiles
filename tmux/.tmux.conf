# Change bind key
unbind C-b
unbind C-a
set -g prefix C-a

#Escape time
set -sg escape-time 10

# Focus events
set -g focus-events on

# 256-color terminal
set -sa terminal-overrides ',xterm-256color:RGB'
set -g default-terminal "screen-256color"

set -g status-bg "#1a1b26"
set -g status-fg "#cccccc"

set -g status-right ""

