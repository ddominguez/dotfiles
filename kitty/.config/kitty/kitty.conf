#: Kitty Conf
#: https://sw.kovidgoyal.net/kitty/conf/

#: Font styles
font_family         FuraMono Nerd Font
bold_font           auto
italic_font         auto
bold_italic_font    auto
font_size           16

#: Customize Window
remember_window_size no
initial_window_width  1200
initial_window_height 900
# enabled_layouts tall,stack
enabled_layouts splits,stack
map ctrl+\ launch --cwd=current --location=hsplit
map ctrl+| launch --cwd=current --location=vsplit
map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+k neighboring_window up
map ctrl+shift+j neighboring_window down
map ctrl+shift+space next_layout

#: Tab bar
tab_bar_edge top
tab_bar_style separator
tab_separator " "

#: Advanced
editor nvim

#: OS specific tweaks
hide_window_decorations yes
wayland_titlebar_color background
macos_titlebar_color background
macos_show_window_title_in window

background #1F2430
foreground #d9d7ce
cursor #ffcc66
selection_background #343f4c
color0 #191e2a
color8 #686868
color1 #ed8274
color9 #f28779
color2  #a6cc70
color10 #bae67e
color3  #fad07b
color11 #ffd580
color4  #6dcbfa
color12 #73d0ff
color5  #cfbafa
color13 #d4bfff
color6  #90e1c6
color14 #95e6cb
color7  #c7c7c7
color15 #ffffff
selection_foreground #212733

active_tab_font_style   normal
active_tab_foreground   #CBCCC6
active_tab_background   #1F2430
inactive_tab_foreground #707A8C
inactive_tab_background #1F2430

# Mappings
map ctrl+shift+enter launch --cwd=current

