#: Kitty Conf
#: https://sw.kovidgoyal.net/kitty/conf/

#: Font styles
font_family         FuraMono Nerd Font
bold_font           auto
italic_font         auto
bold_italic_font    auto
font_size           16

#: Customize Window
remember_window_size no
initial_window_width  800
initial_window_height 500
# enabled_layouts tall,stack
enabled_layouts splits,stack
map ctrl+\ launch --cwd=current --location=hsplit
map ctrl+| launch --cwd=current --location=vsplit
map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+k neighboring_window up
map ctrl+shift+j neighboring_window down
map ctrl+shift+space next_layout

#: Tab bar
tab_bar_edge top
tab_bar_style separator
tab_separator " "

#: Advanced
editor nvim

#: OS specific tweaks
hide_window_decorations yes
wayland_titlebar_color background
macos_titlebar_color background
macos_show_window_title_in window

# Color Scheme
background #151515
foreground #c1c1c1
selection_background    #bbbbbb
active_tab_font_style   normal
active_tab_foreground   #999999
active_tab_background   #151515
inactive_tab_foreground #666666
inactive_tab_background #151515

# Mappings
map ctrl+shift+enter launch --cwd=current

